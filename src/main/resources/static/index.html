<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <title>Amorteringsunderlags analys</title>
  <style>
    #instructions {
      width: 100%;
      min-height: 150px;
      padding: 12px;
      box-sizing: border-box;
      font-size: 16px;
    }
    #drop-area {
      border: 2px dashed #ccc;
      border-radius: 8px;
      padding: 40px;
      text-align: center;
      margin: 40px 0;
      background-color: #f8f8f8;
    }
    #drop-area.highlight {
      border-color: #4CAF50;
      background-color: #e8f5e9;
    }
    #file-input {
      display: none;
    }
    button {
      padding: 10px 15px;
      background-color: Orange;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .file-name {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
<h1>Amorteringsunderlags analys</h1>

<form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
  <div id="drop-area">
    <p>Dra amorteringsunderlaget hit</p>
    <button type="button" id="file-button">Välj fil</button>
    <input type="file" id="file-input" name="file" accept="application/pdf">
    <div class="file-name" id="file-name"></div>
  </div>

  <div>
    <label for="instructions">Prompt:</label>
    <textarea id="instructions" name="instructions" rows="4" cols="50">Answer in SWEDISH. I want you to give me the following values:
- Amorteringsgrundande värde
- Date for the amorteringsgrundande värdet
- Amorteringsgrundande skuld
- Skuld som inte omfattas av amorteringskrav
- Aktuell skuld som omfattas av amorteringskrav
- Aktuell skuld som omfattas av skärpt amorteringskrav
- Andel av aktuell skuld som omfattas av amorteringskrav enligt alternativregeln
- Calculate what a person would need to amortize with these values/information according to huvudregeln
- Calculate what a person would need to amortize with these values/information according to alternativregeln </textarea>
  </div>

  <button type="submit">Ladda upp och analysera</button>
</form>

<div id="result"></div>

<script>
  const dropArea = document.getElementById('drop-area');
  const fileInput = document.getElementById('file-input');
  const fileButton = document.getElementById('file-button');
  const fileName = document.getElementById('file-name');
  const form = document.getElementById('upload-form');
  const result = document.getElementById('result');

  // Prevent default drag behaviors
  ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
    dropArea.addEventListener(eventName, preventDefaults, false);
    document.body.addEventListener(eventName, preventDefaults, false);
  });

  // Highlight drop area when item is dragged over it
  ['dragenter', 'dragover'].forEach(eventName => {
    dropArea.addEventListener(eventName, highlight, false);
  });

  ['dragleave', 'drop'].forEach(eventName => {
    dropArea.addEventListener(eventName, unhighlight, false);
  });

  // Handle dropped files
  dropArea.addEventListener('drop', handleDrop, false);

  // Handle file selection via button
  fileButton.addEventListener('click', () => {
    fileInput.click();
  });

  fileInput.addEventListener('change', handleFiles);

  form.addEventListener('submit', async function(e) {
    e.preventDefault();
    result.textContent = "Tänker...";

    const formData = new FormData(form);

    try {
      const response = await fetch('/upload', {
        method: 'POST',
        body: formData
      });

      const text = await response.text();
      result.innerHTML = '<h2>Resultat på analys:</h2><div>' + text.replace(/\n/g, '<br>') + '</div>';
    } catch (error) {
      result.textContent = "Error: " + error.message;
    }
  });

  function preventDefaults(e) {
    e.preventDefault();
    e.stopPropagation();
  }

  function highlight() {
    dropArea.classList.add('highlight');
  }

  function unhighlight() {
    dropArea.classList.remove('highlight');
  }

  function handleDrop(e) {
    const dt = e.dataTransfer;
    const files = dt.files;
    handleFiles(files);
  }

  function handleFiles(e) {
    const files = e.target?.files || e;
    if (files.length) {
      fileInput.files = files;
      updateFileName(files[0].name);
    }
  }

  function updateFileName(name) {
    fileName.textContent = "Vald fil: " + name;
  }
</script>
</body>
</html>
