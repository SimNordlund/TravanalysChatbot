<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <title>Amorteringsunderlags analys</title>
  <style>
    #instructions {
      width: 100%;
      min-height: 150px;
      padding: 12px;
      box-sizing: border-box;
      font-size: 16px;
    }
    #drop-area {
      border: 2px dashed #ccc;
      border-radius: 8px;
      padding: 40px;
      text-align: center;
      margin: 40px 0;
      background-color: #f8f8f8;

      width: 500px;
      height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      margin-left: auto;
      margin-right: auto;
    }
    #drop-area.highlight {
      border-color: #4CAF50;
      background-color: #e8f5e9;
    }
    #file-input {
      display: none;
    }
    button {
      padding: 10px 15px;
      background-color: Orange;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .file-name {
      margin-top: 10px;
      font-weight: bold;
    }
       /* Add these styles to your existing CSS */
     .container {
       display: flex;
       flex-wrap: wrap;
       margin-top: 20px;
       gap: 20px;
     }

    .loading-text {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      font-size: 30px;
      color: #666;
    }

    #instructions-container {
       display: none; /* Hides the entire container */
    }

    #result-content p, #result-content div {
      margin-bottom: 16px;
      line-height: 1.5;
    }

    #chat-messages .message {
      margin-bottom: 16px;
      line-height: 1.5;
    }

    /* Enhance spacing for line breaks */
    #result-content br {
      display: block;
      content: "";
      margin-top: 12px;
    }

    #result {
      flex: 1;
      min-width: 300px;
      border: 1px solid #ddd;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    #result h2 {
      padding: 12px;
      margin: 0;
      border-top-left-radius: 11px;
      border-top-right-radius: 11px;
    }

    #result-content {
      padding: 15px;
      background-color: #f9f9f9;
      min-height: 300px;
      overflow-y: auto;
      line-height: 1.5;
      font-family: inherit;
    }
    /* Chat styles */
    #chat-container {
      flex: 1;
      min-width: 300px;
      margin-top: 0;
      border: 1px solid #ddd;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    #chat-container h2 {
      padding: 12px;
      margin: 0;
      background-color: Orange;
      color: white;
      border-top-left-radius: 11px;
      border-top-right-radius: 11px;
    }
    #chat-messages {
      height: 300px;
      overflow-y: auto;
      padding: 15px;
      background-color: #f9f9f9;
      border-bottom: 1px solid #eee;
    }
    #chat-form {
      display: flex;
      border-top: 1px solid #ccc;
    }
    #chat-input {
      flex: 1;
      padding: 12px;
      border: none;
    }
    #chat-send {
      background-color: Orange;
      color: white;
      border: none;
      padding: 0 20px;
      cursor: pointer;
    }
    .message {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 18px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user-message {
      background-color: #DCF8C6;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }
    .bot-message {
      background-color: #ECECEC;
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }
  </style>
</head>
<body>
<h1>Amorteringsunderlags analys</h1>

<form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
  <div id="drop-area">
    <p>Dra amorteringsunderlaget hit</p>
    <button type="button" id="file-button">Välj fil</button>
    <input type="file" id="file-input" name="file" accept="application/pdf">
    <div class="file-name" id="file-name"></div>
  </div>

  <div id="instructions-container">
    <label for="instructions">Prompt:</label>
    <textarea id="instructions" name="instructions" rows="4" cols="50">Answer in SWEDISH. I want you to give me the following values:
Tell me about the amortization model of the customer.

    </textarea>
  </div>

  <button type="submit">Ladda upp och analysera</button>
</form>

<div class="container">
<div id="result"></div>

<!-- Chat Section -->
<div id="chat-container">
  <h2 style="padding: 10px; margin: 0; background-color: Orange; color: white;">Chatbotten Mi Amor-tering</h2>
  <div id="chat-messages"></div>
  <form id="chat-form">
    <input type="text" id="chat-input" placeholder="Ställ en fråga..." autocomplete="off">
    <button type="submit" id="chat-send">Skicka</button>
  </form>
</div>
</div>

<script>
  const dropArea = document.getElementById('drop-area');
  const fileInput = document.getElementById('file-input');
  const fileButton = document.getElementById('file-button');
  const fileName = document.getElementById('file-name');
  const form = document.getElementById('upload-form');
  const result = document.getElementById('result');

  // Prevent default drag behaviors
  ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
    dropArea.addEventListener(eventName, preventDefaults, false);
    document.body.addEventListener(eventName, preventDefaults, false);
  });

  // Highlight drop area when item is dragged over it
  ['dragenter', 'dragover'].forEach(eventName => {
    dropArea.addEventListener(eventName, highlight, false);
  });

  ['dragleave', 'drop'].forEach(eventName => {
    dropArea.addEventListener(eventName, unhighlight, false);
  });

  // Handle dropped files
  dropArea.addEventListener('drop', handleDrop, false);

  // Handle file selection via button
  fileButton.addEventListener('click', () => {
    fileInput.click();
  });

  fileInput.addEventListener('change', handleFiles);

  form.addEventListener('submit', async function(e) {
    e.preventDefault();
    result.innerHTML = '<div class="loading-text">Analyserar...</div>';

    const formData = new FormData(form);

    try {
      const response = await fetch('/upload', {
        method: 'POST',
        body: formData
      });

      const text = await response.text();
      result.innerHTML = '<h2>Resultat på analys</h2><div id="result-content">' + text.replace(/\n/g, '<br>') + '</div>';
    } catch (error) {
      result.innerHTML = '<div class="loading-text">Error: ' + error.message + '</div>';
    }
  });

  function preventDefaults(e) {
    e.preventDefault();
    e.stopPropagation();
  }

  function highlight() {
    dropArea.classList.add('highlight');
  }

  function unhighlight() {
    dropArea.classList.remove('highlight');
  }

  function handleDrop(e) {
    const dt = e.dataTransfer;
    const files = dt.files;
    handleFiles(files);
  }

  function handleFiles(e) {
    const files = e.target?.files || e;
    if (files.length) {
      fileInput.files = files;
      updateFileName(files[0].name);
    }
  }

  function updateFileName(name) {
    fileName.textContent = "Vald fil: " + name;
  }

  // Chat Functionality
  const chatForm = document.getElementById('chat-form');
  const chatInput = document.getElementById('chat-input');
  const chatMessages = document.getElementById('chat-messages');

  // Initial welcome message
  appendMessage("Hej! Jag är din rådgivare för amorteringsfrågor. Hur kan jag hjälpa dig idag?", "bot");

  chatForm.addEventListener('submit', async function(e) {
    e.preventDefault();

    const message = chatInput.value.trim();
    if (!message) return;

    // Clear input
    chatInput.value = '';

    // Add user message to chat
    appendMessage(message, "user");

    try {
      // Create a loading message
      const loadingDiv = document.createElement('div');
      loadingDiv.className = 'message bot-message';
      loadingDiv.textContent = 'Grubblar...';
      chatMessages.appendChild(loadingDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;

      // Start streaming the response
      const response = await fetch('/chat-stream?message=' + encodeURIComponent(message));
      const reader = response.body.getReader();
      const decoder = new TextDecoder();

      // Replace the loading message with an empty container for the streamed response
      loadingDiv.textContent = '';

      while (true) {
        const { value, done } = await reader.read();
        if (done) break;

        const text = decoder.decode(value, { stream: true });
        loadingDiv.textContent += text;
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
    } catch (error) {
      appendMessage("Det uppstod ett fel: " + error.message, "bot");
    }
  });

  function appendMessage(text, sender) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${sender}-message`;
    messageDiv.textContent = text;
    chatMessages.appendChild(messageDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }
</script>
</body>
</html>
